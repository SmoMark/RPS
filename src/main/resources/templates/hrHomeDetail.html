<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Pragma"   content="no-cache"/>
    <meta http-equiv="Cache-Control"   content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>信息展示</title>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/pintuer.css}" href="../resources/pintuer.css"/>
    <link rel="stylesheet" th:href="@{/admin.css}" href="../resources/admin.css"/>
    <script th:src="@{/jquery.js}" src="../public/jquery.js"></script>
    <script th:src="@{/pintuer.js}" src="../public/pintuer.js"></script>
    <link th:href="@{/bootstrap.css}" rel="stylesheet" href="../resources/bootstrap.css"/>
    <style type="text/css">
        body{text-align:center}
        table{width:100%;height:7%;align:center;align-content: center}
    </style>
</head>
<div class="title">招聘信息</div>
<style type="text/css">
    table.hovertable {
        font-family: verdana,arial,sans-serif;
        font-size:11px;
        color:#333333;
        border-width: 1px;
        border-color: #999999;
        border-collapse: collapse;
    }
    table.hovertable th {
        background-color:#c3dde0;
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #a9c6c9;
    }
    table.hovertable tr {
        background-color:#d4e3e5;
    }
    table.hovertable td {
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #a9c6c9;
    }
</style>
<body>
<table class="hovertable">
    <tr>
        <th>序号</th>
        <th>岗位</th>
        <th>招聘人数</th>
        <th>工作地点</th>
        <th>截止时间</th>
        <th>薪资</th>
        <th>岗位职责</th>
        <th>岗位要求</th>
        <th>备注</th>
    </tr>
    <tr th:each="position,iterStat : ${positionList}">
        <th th:text="${iterStat.count}">序号</th>
        <td th:if="${position.postype == 1}">java工程师</td>
        <td th:if="${position.postype == 2}">前端工程师</td>
        <td th:if="${position.postype == 3}">后台工程师</td>
        <td th:if="${position.postype == 4}">UI设计师</td>
        <td th:if="${position.postype == 5}">市场经理</td>
        <td th:if="${position.postype == 6}">财务</td>
        <td th:if="${position.postype == 7}">总经理助理</td>
        <td th:if="${position.postype == 8}">文员</td>
        <td th:text="${position.posneeds}">招聘人数</td>
        <td th:text="${position.posoffice}">工作地点</td>
        <td th:text="${position.posdeadline}">截止时间</td>
        <td th:text="|${position.possalary1}-${position.possalary2}|">薪资</td>
        <td th:text="${position.posintro}">岗位职责</td>
        <td th:text="${position.posskill}">岗位要求</td>
        <td th:text="${position.posmessage}">备注</td>
    </tr>
<!--    ${positionList}-->
</table>
</body>
</html>
