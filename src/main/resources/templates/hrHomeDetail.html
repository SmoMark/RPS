<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Pragma"   content="no-cache"/>
    <meta http-equiv="Cache-Control"   content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>信息展示</title>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/pintuer.css}" href="../resources/pintuer.css"/>

<div class="title">招聘信息</div>
<style type="text/css">
    table.hovertable {
        font-family: verdana,arial,sans-serif;
        font-size:11px;
        color:#333333;
        border-width: 1px;
        border-color: #999999;
        border-collapse: collapse;
    }
    table.hovertable th {
        background-color:#c3dde0;
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #a9c6c9;
    }
    table.hovertable tr {
        background-color:#d4e3e5;
    }
    table.hovertable td {
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #a9c6c9;
    }
</style>
<body>
<table class="hovertable">
    <tr>
        <th>ID</th>
        <th>岗位名称</th>
        <th>岗位简介</th>
        <th>数量</th>
        <th>具体要求</th>
        <th>备注</th>
    </tr>
</table>
</body>
