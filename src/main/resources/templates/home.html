<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Pragma"   content="no-cache"/>
    <meta http-equiv="Cache-Control"   content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>HR</title>
    <link rel="stylesheet" th:href="@{../pintuer.css}" href="../resources/pintuer.css" />
    <link rel="stylesheet" th:href="@{../admin.css}" href="../local/admin.css"/>
    <script th:src="@{../jquery.js}" src="../public/jquery.js"></script>
</head>
<body style="background-color:#f2f9fd;">
<!--<h1 th:text="|session的userID值:${session.userID}|"></h1>-->
<div th:if="${session.userID == null}">
    <script>window.location = "/login/"</script>
</div>
<div class="header bg-main">
    <div class="logo margin-big-left fadein-top" style="float:left">
        <h1><img th:src="@{/HR.png}" src="../static/HR.png" class="radius-circle rotate-hover" height="50" alt="" />HR</h1>
    </div>
    <div class="head-l" style="float: right">
        <a class="button button-little bg-red" th:href="@{/logout}" href="#">
            <span class="icon-power-off"></span> 退出登录</a>
    </div>
</div>
<div class="leftnav">
    <div class="leftnav-title"><strong><span class="icon-list"></span>功能列表</strong></div>
    <h2>
        <div th:if="${job eq 'hr'}"><span class="icon-user"></span> 发布招聘</div>
    </h2>
    <ul style="display:block">
        <li>
            <div th:if="${job eq 'hr'}"><a href="addJob.html" target="right"><span class="icon-caret-right"></span>普通招聘</a></div>
        </li>
    </ul>

    <h2>
        <div th:if="${job eq 'hr'}"><span class="icon-user"></span> 招聘处理</div>
    </h2>
    <ul style="display:block">
        <li>
            <div th:if="${job eq 'hr'}"><a href="chuli1.html" target="right"><span class="icon-caret-right"></span>待处理</a></div>
        </li>
        <li>
            <div th:if="${job eq 'hr'}"><a href="chuli2.html" target="right"><span class="icon-caret-right"></span>已处理</a></div>
        </li>
    </ul>

</div>
<script type="text/javascript">
    $(function() {
        $(".leftnav h2").click(function() {
            $(this).next().slideToggle(200);
            $(this).toggleClass("on");
        })
        $(".leftnav ul li a").click(function() {
            $("#a_leader_txt").text($(this).text());
            $(".leftnav ul li a").removeClass("on");
            $(this).addClass("on");
        })
    });
</script>
<ul class="bread">

    <li><a th:href="@{/hr/homeDetail}" href="../templates/hrHomeDetail.html" target="right" class="icon-home"> 已发布招聘信息</a></li>
    <li><a href="##" id="a_leader_txt">网站信息</a></li>
    <li><b>当前语言：</b><span style="color:darkred;">中文
                </span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;切换语言:&nbsp;&nbsp;
        <a href="##">中文</a> &nbsp;&nbsp;<a href="##">英文</a> </li>
</ul>
<div class="admin">
    <iframe scrolling="auto" rameborder="0" th:src="@{/hr/homeDetail}" src="../templates/hrHomeDetail.html" name="right" width="100%" height="100%"></iframe>
</div>
</body>
</html>
